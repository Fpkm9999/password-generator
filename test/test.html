             *
             * * Math.floor() 함수는 주어진 수와 같거나 작은 최대 정수를 반환합니다.

             */
            /*
             * 두 함수를 함께 사용할 때, Math.random() * chars.length는 0과 chars.length 미만 사이의 난수를 생성합니다.
             * 여기서 chars.length는 변수 chars에 저장된 문자열의 길이입니다.
             * 이 식에서 생성된 난수에 Math.floor()를 적용하면, 생성된 난수를 반올림하지 않고 소수점 이하를 버려 정수로 만듭니다.
             * 결과적으로, 이는 0부터 chars.length - 1까지의 정수 중 하나를 무작위로 선택하는 효과를 낳습니다.
             * 이 정수는 chars 문자열에서 랜덤하게 선택된 문자의 인덱스로 사용될 수 있습니다.

             */
            let randomResult= "";

            }
